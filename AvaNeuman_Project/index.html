<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Coffee Cube</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wholepage">
        <div class="header"></div>
        <div class="banner"></div>
        <div class="ourstory"></div>
        <div class="bestsellers"></div>
        <div class="quote"></div>
        <div class="gallery"></div>
        <div class="reasons"></div>
        <div class="locations">
            <div class="ccoriginal">
                <div class="box">
                    <img src="./assets/locations/ccoriginal.jpg" alt="Original">
                    <div class="nameoflocation">
                        <span>COFFEE CUBE ORIGINAL</span>
                    </div>
                    <div class="locationtextbox">
                        <div class="hours">
                            <span class="bold">Hours</span>
                            <span class="twelvept">Monday-Friday: 8-19 <br> Saturday: 10-19 <br> Sunday: 10-18</span>
                        </div>
                        <div class="address">
                            <span class="bold">Address</span>
                            <span class="twelvept">Jakubská, 110 00 Staré Město
                                Prague 1, Czechia </span>
                        </div>
                        <div class="directionsbutton">
                            <a href="https://maps.app.goo.gl/kKwzKGAfykzfsXSD7" target="_blank" class="nounderline">
                                <span class="bold twelvept">GET DIRECTIONS</span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="ccblack">
                <div class="box">
                    <img src="./assets/locations/ccblack.jpg" alt="Black">
                    <div class="nameoflocation">
                        <span>COFFEE CUBE BLACK</span>
                    </div>
                    <div class="locationtextbox">
                        <div class="hours">
                            <span class="bold">Hours</span>
                            <span class="twelvept">Monday-Friday: 8:30-19 <br> Saturday-Sunday: 10-18</span>
                        </div>
                        <div class="address">
                            <span class="bold">Address</span>
                            <span class="twelvept">Jungmannovo nám. 6/767, 110 00 Můstek
                                Prague 1, Czechia  </span>
                        </div>
                        <div class="directionsbutton">
                            <a href="https://maps.app.goo.gl/DK7F3yAyLxc5UHum6" target="_blank" class="nounderline">
                                <span class="bold twelvept">GET DIRECTIONS</span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="footer"></div>
    </div>
</body>
</html>
